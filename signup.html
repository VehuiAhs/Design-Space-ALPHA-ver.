<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Design Space</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="nav-brand">
                <a href="index.html" class="logo">Design Space</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="signin.html" class="nav-link">Sign In</a></li>
                <li><a href="signup.html" class="nav-link active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Form -->
    <main class="auth-container">
        <div class="auth-card hologram">
            <div class="auth-content">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join Design Space and start creating amazing designs</p>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    
                    <div class="form-group terms">
                        <label class="checkbox-container">
                            I agree to the Terms of Service and Privacy Policy
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-button">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Make Supabase available globally
        const supabaseJs = supabase;
    </script>
    
    <!-- Config -->
    <script src="js/config.js"></script>
    
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
    
    <!-- Page-specific JS -->
    <script src="js/signup.js"></script>
</body>
</html>
