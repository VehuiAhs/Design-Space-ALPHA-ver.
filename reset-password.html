<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Supabase Auth</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reset Your Password</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="auth-form">
                <div class="form-container">
                    <h2>Reset Password</h2>
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <div id="reset-message" class="message" style="display: none;"></div>
                    
                    <form id="reset-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn primary-btn full-width">Send Reset Link</button>
                        </div>
                    </form>
                    
                    <div class="auth-links">
                        <p>Remember your password? <a href="signin.html">Sign In</a></p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 Supabase Auth Demo. All rights reserved.</p>
        </footer>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Make Supabase available globally
        const supabaseJs = supabase;
    </script>
    
    <!-- Config -->
    <script src="js/config.js"></script>
    
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
    
    <!-- Page-specific JS -->
    <script src="js/reset-password.js"></script>
</body>
</html>
